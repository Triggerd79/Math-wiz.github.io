<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description"
		content="Challenge your math skills with our exciting game! Test your abilities in a fun and engaging way, and improve your mental math abilities today. With multiple difficulty levels and a variety of challenges, this game is perfect for all ages and skill levels.">
	<meta name="keywords" content="Math skills, math game, mental math, arithmetic, calculation, addition, subtraction, multiplication, division, problem-solving, brain training, educational game, learning game.
">
	<title>Math Wizard</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1375172801279152"
     crossorigin="anonymous"></script>
</head>

<body onload="start()">
	<header class="header">
		<h2>solve it</h2>
	</header>
	<main>
		<div class="main-game">
			<div class="question">
				<div id="question">

				</div>
				<span id="num1"></span>
				<span id="operator"></span>
				<span id="num2"></span>

			</div>
			<br>
			<div class="answer">
				<form onsubmit="">
					<input type="number" placeholder="Enter your answer here" name="" id="userInp" />
					<br>
					<button id="check" class="check" type="button">check</button>
				</form>
				<div class="score" id="score">
					score = 0
				</div>
			</div>
			<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1375172801279152"
     			crossorigin="anonymous"></script>
			<!-- Test unit -->
			<ins class="adsbygoogle"
     				style="display:block"
     				data-ad-client="ca-pub-1375172801279152"
     				data-ad-slot="7860380357"
     				data-ad-format="auto"
     				data-full-width-responsive="true"></ins>
			<script>
     				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
